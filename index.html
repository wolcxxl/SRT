<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reader Pro (Classic)</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" id="manifest-placeholder">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #f2f2f7; --text-color: #000; --panel-bg: #fff; --accent: #007AFF;
            --safe-top: env(safe-area-inset-top, 20px); --safe-bot: env(safe-area-inset-bottom, 20px);
        }
        body { margin:0; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background:var(--bg-color); color:var(--text-color); height:100vh; display:flex; flex-direction:column; overflow:hidden; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

        /* LIBRARY */
        #lib-view { padding: calc(var(--safe-top)+20px) 20px 80px 20px; overflow-y:auto; height:100%; }
        
        .upload-wrapper {
            display: flex; justify-content: center; align-items: center; width: 100%; padding: 18px;
            background: var(--accent); color: white; border-radius: 14px; margin-bottom: 20px; font-weight: 600;
            position: relative; text-align: center; box-shadow: 0 4px 10px rgba(0,122,255,0.3);
        }
        .upload-wrapper input { position: absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer; }

        .book-card {
            background: var(--panel-bg); padding: 16px; margin-bottom: 10px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; cursor: pointer;
        }

        /* READER */
        #read-view { display:none; flex-direction:column; height:100%; background:var(--panel-bg); }
        
        .top-bar {
            padding-top: var(--safe-top); height: calc(44px + var(--safe-top));
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
            border-bottom: 1px solid #eee; background: #f9f9f9;
        }

        /* SETTINGS PANEL */
        #settings {
            position: absolute; top: calc(44px + var(--safe-top)); left:0; width:100%;
            background: white; padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-150%); transition: 0.3s; z-index: 999;
        }
        #settings.open { transform: translateY(0); }
        .row { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; }
        select, button { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: white; font-size: 14px; }
        input[type=range] { width: 100%; }

        /* SPLIT SCREEN */
        .split-cont { flex: 1; display: flex; overflow: hidden; position: relative; }
        .split-cont.vertical { flex-direction: column; }
        
        .page { flex: 1; padding: 20px; overflow-y: auto; font-size: 17px; line-height: 1.6; text-align: justify; -webkit-overflow-scrolling: touch; }
        .page p { margin-bottom: 10px; }
        .page img { max-width: 100%; height:auto; display: block; margin: 10px auto; border-radius: 8px; }

        /* RESIZER */
        .resizer { background: #e0e0e0; z-index: 100; display: flex; justify-content: center; align-items: center; touch-action: none; }
        .split-cont:not(.vertical) .resizer { width: 16px; margin: 0 -8px; cursor: col-resize; }
        .split-cont.vertical .resizer { height: 16px; margin: -8px 0; cursor: row-resize; }
        .resizer-btn { width: 24px; height: 24px; background: var(--accent); border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; font-size: 10px; border: 2px solid #fff; pointer-events: auto; }

        /* FOOTER */
        .bot-bar {
            padding-bottom: var(--safe-bot); height: calc(50px + var(--safe-bot));
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            border-top: 1px solid #eee; background: #f9f9f9;
        }
        .nav-btn { font-size: 24px; color: var(--accent); background: none; border: none; padding: 10px; }
    </style>
</head>
<body>

<div id="lib-view">
    <h1 style="margin: 20px 0;">Библиотека</h1>
    
    <label class="upload-wrapper">
        <i class="fas fa-plus"></i>&nbsp; Добавить книгу
        <input type="file" id="file-input">
    </label>

    <div id="book-list"></div>
</div>

<div id="read-view">
    <div class="top-bar">
        <button onclick="toggleMenu()" style="flex:0 auto; border:none; background:none; color:var(--accent); font-weight:bold">Меню</button>
        <button onclick="toggleTrans()" id="btn-trans" style="flex:0 auto; border:1px solid var(--accent); color:var(--accent); padding:5px 15px; border-radius:15px;">Перевод: OFF</button>
    </div>

    <div id="settings">
        <div class="row">
            <select id="lang-from"><option value="en">EN</option><option value="de">DE</option><option value="zh">CN</option></select>
            <i class="fas fa-arrow-right"></i>
            <select id="lang-to"><option value="ru">RU</option><option value="en">EN</option></select>
        </div>
        <div class="row">
            <button onclick="setLayout('h')">|| Верт</button>
            <button onclick="setLayout('v')">= Гориз</button>
        </div>
        <div class="row">
             <span style="font-size:12px; color:#666">Размер шрифта</span>
             <input type="range" id="font-size" min="12" max="32" value="17" oninput="updStyle()">
        </div>
        <div class="row">
             <button onclick="closeBook()" style="background:#ff3b30; color:white; border:none">Закрыть</button>
        </div>
    </div>

    <div class="split-cont" id="split">
        <div class="page" id="p-orig"></div>
        
        <div class="resizer" id="resizer">
            <div class="resizer-btn" id="resizer-btn"><i class="fas fa-times"></i></div>
        </div>
        
        <div class="page" id="p-trans" style="background:#f8f8f8; color:#555"></div>
    </div>

    <div class="bot-bar">
        <button class="nav-btn" onclick="nav(-1)"><i class="fas fa-chevron-left"></i></button>
        <span id="pg-lbl">0 / 0</span>
        <button class="nav-btn" onclick="nav(1)"><i class="fas fa-chevron-right"></i></button>
    </div>
</div>

<script>
    // --- MANIFEST (PWA) ---
    const m = { "name":"Reader", "display":"standalone", "theme_color":"#007AFF", "icons":[{ "src":"https://img.icons8.com/ios-filled/192/007AFF/open-book.png", "sizes":"192x192", "type":"image/png" }] };
    document.getElementById('manifest-placeholder').setAttribute('href', URL.createObjectURL(new Blob([JSON.stringify(m)], {type: 'application/json'})));

    // --- SETUP ---
    let db, pages=[], cur=0, trans=false, hidden=false, cache={};

    // --- DB ---
    const req = indexedDB.open("ReaderV5_Classic", 1);
    req.onupgradeneeded = e => { db = e.target.result; if(!db.objectStoreNames.contains("books")) db.createObjectStore("books", {keyPath:"id", autoIncrement:true}); };
    req.onsuccess = e => { db = e.target.result; loadLib(); };

    // --- UPLOAD (CLASSIC V5 STYLE) ---
    document.getElementById('file-input').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(!file) return;

        // Используем обычный Text Reader, как в V5
        const reader = new FileReader();
        reader.onload = ev => {
            const tx = db.transaction("books", "readwrite");
            tx.objectStore("books").add({ name: file.name, content: ev.target.result });
            tx.oncomplete = loadLib;
            this.value = '';
        };
        // По умолчанию браузеры используют UTF-8. 
        // Если у тебя на Android/Windows в V5 работало нормально, значит браузер сам справлялся.
        reader.readAsText(file); 
    });

    function loadLib() {
        const list = document.getElementById('book-list'); list.innerHTML = '';
        db.transaction("books").objectStore("books").openCursor().onsuccess = e => {
            const c = e.target.result;
            if(c) {
                const d = document.createElement('div'); d.className = 'book-card';
                d.innerHTML = `<b>${c.value.name}</b> <i class="fas fa-chevron-right" style="color:#ccc"></i>`;
                d.onclick = () => openBook(c.value.content);
                list.appendChild(d);
                c.continue();
            }
        };
    }

    // --- PARSER (V5 Logic + iOS Fix) ---
    function openBook(txt) {
        document.getElementById('lib-view').style.display='none';
        document.getElementById('read-view').style.display='flex';
        
        // --- iOS PATCH START ---
        // Сафари ломается об namespaces. Удаляем их из текста перед парсингом.
        // Это не влияет на Android/Windows (они и так ели), но спасает iOS.
        txt = txt.replace(/xmlns.*?=".*?"/g, ''); 
        // --- iOS PATCH END ---

        if(txt.includes('<FictionBook') || txt.includes('<?xml')) {
            parseFB2(txt);
        } else {
            parseTXT(txt);
        }

        cur=0; render();
        document.getElementById('settings').classList.remove('open');
    }

    function parseTXT(txt) {
        pages = []; let buf = "";
        txt.split('\n').forEach(l => {
            if(l.trim()) buf += `<p>${l}</p>`;
            if(buf.length > 1500) { pages.push(buf); buf=""; }
        });
        if(buf) pages.push(buf);
    }

    function parseFB2(xmlStr) {
        pages = [];
        const parser = new DOMParser();
        const doc = parser.parseFromString(xmlStr, "text/xml");
        
        // Извлечение картинок
        const binaries = {};
        const binNodes = doc.getElementsByTagName('binary'); // getElementsByTagName работает везде
        for(let i=0; i<binNodes.length; i++) {
            const b = binNodes[i];
            const id = b.getAttribute('id');
            binaries[id] = `data:${b.getAttribute('content-type')};base64,${b.textContent}`;
        }

        // Парсинг тела. Используем getElementsByTagName('*'), чтобы пройтись по всем тегам
        // Это надежнее querySelector на iOS
        const body = doc.getElementsByTagName('body')[0];
        if(!body) { parseTXT(xmlStr); return; } // Fallback

        const all = body.getElementsByTagName('*');
        let buf = "";

        for(let i=0; i<all.length; i++) {
            const el = all[i];
            const tag = el.tagName.toLowerCase(); // tagName безопаснее nodeName здесь
            
            // Игнорируем вложенные элементы, чтобы не дублировать текст
            if(el.parentNode.tagName.toLowerCase() === 'p' || el.parentNode.tagName.toLowerCase() === 'title') continue;

            if(tag === 'title') {
                buf += `<h3>${el.textContent}</h3>`;
            } else if (tag === 'p') {
                buf += `<p>${el.textContent}</p>`;
            } else if (tag === 'image') {
                let href = el.getAttribute('l:href') || el.getAttribute('xlink:href') || el.getAttribute('href');
                if(href && href.startsWith('#')) href = href.substring(1);
                if(binaries[href]) buf += `<img src="${binaries[href]}">`;
            }

            if(buf.length > 1500) { pages.push(buf); buf=""; }
        }
        if(buf) pages.push(buf);
    }

    // --- RENDER & UI ---
    function render() {
        const html = pages[cur] || "";
        document.getElementById('p-orig').innerHTML = html;
        document.getElementById('p-orig').scrollTop = 0;
        document.getElementById('pg-lbl').innerText = `${cur+1} / ${pages.length}`;
        
        const tr = document.getElementById('p-trans');
        if(trans) {
            const key = cur + '_tr';
            if(cache[key]) tr.innerHTML = cache[key];
            else {
                tr.innerHTML = "<i>Перевод...</i>";
                mockAPI(html).then(t => { cache[key] = t; tr.innerHTML = t; });
            }
        } else {
            tr.innerHTML = "<br><center style='opacity:0.5'>Меню -> Перевод</center>";
        }
    }

    function nav(d) { if(cur+d >= 0 && cur+d < pages.length) { cur+=d; render(); } }
    
    // UI Helpers
    function toggleMenu() { document.getElementById('settings').classList.toggle('open'); }
    function closeBook() { document.getElementById('read-view').style.display='none'; document.getElementById('lib-view').style.display='block'; }
    function toggleTrans() { 
        trans = !trans; 
        const btn = document.getElementById('btn-trans');
        btn.innerText = trans ? "Перевод: ON" : "Перевод: OFF";
        btn.style.background = trans ? "var(--accent)" : "none";
        btn.style.color = trans ? "white" : "var(--accent)";
        render(); 
    }
    function setLayout(m) {
        const s = document.getElementById('split');
        if(m==='v') s.classList.add('vertical'); else s.classList.remove('vertical');
        document.getElementById('p-orig').style.flexBasis = '50%';
        document.getElementById('p-trans').style.flexBasis = '50%';
    }
    function updStyle() {
        const s = document.getElementById('font-size').value + 'px';
        document.querySelectorAll('.page').forEach(e => e.style.fontSize = s);
    }

    // Resizer
    const rs = document.getElementById('resizer');
    const sc = document.getElementById('split');
    const p1 = document.getElementById('p-orig');
    const p2 = document.getElementById('p-trans');
    let isResizing = false;

    rs.addEventListener('pointerdown', e => {
        if(e.target.closest('#resizer-btn')) return;
        isResizing=true; rs.setPointerCapture(e.pointerId);
        rs.addEventListener('pointermove', onMove); rs.addEventListener('pointerup', onUp);
    });
    function onMove(e) {
        if(!isResizing) return;
        const r = sc.getBoundingClientRect();
        const isV = sc.classList.contains('vertical');
        let pct = isV ? (e.clientY - r.top)/r.height : (e.clientX - r.left)/r.width;
        pct = Math.max(0.1, Math.min(0.9, pct))*100;
        p1.style.flexBasis = pct+'%'; p2.style.flexBasis = (100-pct)+'%';
    }
    function onUp(e) { isResizing=false; rs.releasePointerCapture(e.pointerId); }
    
    document.getElementById('resizer-btn').onclick = e => {
        e.stopPropagation(); hidden = !hidden;
        p2.style.display = hidden ? 'none' : 'block';
        p1.style.flexBasis = hidden ? '100%' : '50%';
        e.currentTarget.innerHTML = hidden ? '<i class="fas fa-chevron-left"></i>' : '<i class="fas fa-times"></i>';
    };

    function mockAPI(h) { return new Promise(r => setTimeout(() => r(h.replace(/<p>/g, "<p style='color:#007AFF'>")), 200)); }
</script>
</body>
</html>
