<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reader V9 (Button Fix)</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --accent: #007AFF; --bg: #f2f2f7; --panel: #fff; }
        body { margin:0; font-family: -apple-system, sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* LIBRARY */
        #lib-view { padding: 40px 20px 80px; height: 100%; overflow-y: auto; }
        
        /* === FIX BUTTON IOS === */
        .upload-container {
            position: relative; /* Важно для позиционирования */
            width: 100%;
            height: 60px;
            margin-bottom: 30px;
        }

        /* Визуальная часть (красивая кнопка) */
        .upload-visual {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--accent);
            color: white;
            border-radius: 14px;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 17px;
            box-shadow: 0 4px 10px rgba(0,122,255,0.3);
            z-index: 1; /* Снизу */
        }

        /* Функциональная часть (невидимый инпут поверх всего) */
        #file-input {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; /* Полностью прозрачный */
            z-index: 999; /* ПОВЕРХ ВСЕГО */
            cursor: pointer;
        }
        /* ====================== */

        .book-card {
            background: var(--panel); padding: 15px; margin-bottom: 10px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc;
        }

        /* READER */
        #read-view { display: none; flex-direction: column; height: 100%; background: #fff; }
        .top-bar { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: #f8f8f8; border-bottom: 1px solid #ddd; padding-top: env(safe-area-inset-top); }
        
        .split { flex: 1; display: flex; overflow: hidden; position: relative; }
        .split.vertical { flex-direction: column; }
        .page { flex: 1; padding: 20px; overflow-y: auto; font-size: 17px; line-height: 1.5; -webkit-overflow-scrolling: touch; }
        .page img { max-width: 100%; border-radius: 8px; margin: 10px auto; display: block; }

        .resizer { background: #ddd; z-index: 100; display: flex; justify-content: center; align-items: center; }
        .split:not(.vertical) .resizer { width: 16px; margin: 0 -8px; cursor: col-resize; }
        .split.vertical .resizer { height: 16px; margin: -8px 0; cursor: row-resize; }
        .handle { width: 24px; height: 24px; background: var(--accent); border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; font-size: 10px; border: 2px solid #fff; }

        .bot-bar { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: #f8f8f8; border-top: 1px solid #ddd; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { font-size: 24px; color: var(--accent); background: none; border: none; padding: 10px; }

        #settings { position: absolute; top: 80px; left: 0; width: 100%; background: white; padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); transform: translateY(-200%); transition: 0.3s; z-index: 999; }
        #settings.open { transform: translateY(0); }
        .row { display: flex; gap: 10px; margin-bottom: 15px; }
        button, select { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; background: white;}
    </style>
</head>
<body>

<div id="lib-view">
    <h1 style="margin-bottom: 20px;">Мои Книги</h1>
    
    <div class="upload-container">
        <div class="upload-visual">
            <i class="fas fa-plus"></i>&nbsp; Добавить книгу
        </div>
        <input type="file" id="file-input">
    </div>

    <div id="book-list"></div>
</div>

<div id="read-view">
    <div class="top-bar">
        <button onclick="toggleMenu()" style="flex:0 auto; border:none; color:var(--accent); font-weight:bold; background:none">Меню</button>
        <button onclick="toggleTrans()" id="btn-trans" style="flex:0 auto; border:1px solid var(--accent); color:var(--accent); padding:5px 15px; border-radius:15px;">Перевод: OFF</button>
    </div>

    <div id="settings">
        <div class="row"><button onclick="setLayout('h')">|| Верт</button><button onclick="setLayout('v')">= Гориз</button></div>
        <div class="row"><button onclick="closeBook()" style="background:red; color:white">Закрыть</button></div>
    </div>

    <div class="split" id="split">
        <div class="page" id="p1"></div>
        <div class="resizer" id="resizer"><div class="handle" id="handle"><i class="fas fa-times"></i></div></div>
        <div class="page" id="p2" style="background:#f9f9f9; color:#555"></div>
    </div>

    <div class="bot-bar">
        <button class="nav-btn" onclick="nav(-1)"><i class="fas fa-chevron-left"></i></button>
        <span id="lbl">0/0</span>
        <button class="nav-btn" onclick="nav(1)"><i class="fas fa-chevron-right"></i></button>
    </div>
</div>

<script>
    let db, pages=[], cur=0, trans=false, hidden=false, cache={};

    const req = indexedDB.open("ReaderV9", 1);
    req.onupgradeneeded = e => { db=e.target.result; db.createObjectStore("books",{keyPath:"id",autoIncrement:true}); };
    req.onsuccess = e => { db=e.target.result; loadLib(); };

    // --- FILE INPUT ---
    document.getElementById('file-input').addEventListener('change', function(e) {
        const f = e.target.files[0];
        if(!f) return;
        const r = new FileReader();
        r.onload = ev => {
            const tx = db.transaction("books", "readwrite");
            tx.objectStore("books").add({ name: f.name, content: ev.target.result });
            tx.oncomplete = loadLib;
            this.value = '';
        };
        r.readAsText(f);
    });

    function loadLib() {
        const l = document.getElementById('book-list'); l.innerHTML = '';
        db.transaction("books").objectStore("books").openCursor().onsuccess = e => {
            const c = e.target.result;
            if(c) {
                const d = document.createElement('div'); d.className = 'book-card';
                d.innerHTML = `<b>${c.value.name}</b> <i class="fas fa-chevron-right"></i>`;
                d.onclick = () => openBook(c.value.content);
                l.appendChild(d);
                c.continue();
            }
        };
    }

    // --- PARSER (IOS PATCHED) ---
    function openBook(txt) {
        document.getElementById('lib-view').style.display='none';
        document.getElementById('read-view').style.display='flex';
        
        // Удаляем namespaces для iOS
        txt = txt.replace(/xmlns.*?=".*?"/g, ''); 
        
        pages = [];
        if(txt.includes('<FictionBook') || txt.includes('<?xml')) parseFB2(txt);
        else parseTXT(txt);
        
        cur=0; render();
        document.getElementById('settings').classList.remove('open');
    }

    function parseFB2(xml) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, "text/xml");
        
        const bins = {};
        const bNodes = doc.getElementsByTagName('binary');
        for(let i=0; i<bNodes.length; i++) bins[bNodes[i].getAttribute('id')] = `data:${bNodes[i].getAttribute('content-type')};base64,${bNodes[i].textContent}`;

        const body = doc.getElementsByTagName('body')[0];
        if(!body) { parseTXT(xml); return; }

        const all = body.getElementsByTagName('*');
        let buf = "";

        for(let i=0; i<all.length; i++) {
            const el = all[i];
            const tag = el.tagName.toLowerCase();
            // Skip children to avoid duplication
            if(el.parentNode.tagName.toLowerCase() === 'p' || el.parentNode.tagName.toLowerCase() === 'title') continue;

            if(tag === 'title') buf += `<h3>${el.textContent}</h3>`;
            else if(tag === 'p') buf += `<p>${el.textContent}</p>`;
            else if(tag === 'image') {
                let h = el.getAttribute('l:href') || el.getAttribute('xlink:href') || el.getAttribute('href');
                if(h && h.startsWith('#')) h = h.substring(1);
                if(bins[h]) buf += `<img src="${bins[h]}">`;
            }
            if(buf.length > 1500) { pages.push(buf); buf=""; }
        }
        if(buf) pages.push(buf);
    }

    function parseTXT(t) {
        let buf = "";
        t.split('\n').forEach(l => {
            if(l.trim()) buf += `<p>${l}</p>`;
            if(buf.length > 1500) { pages.push(buf); buf=""; }
        });
        if(buf) pages.push(buf);
    }

    // --- UI ---
    function render() {
        const h = pages[cur] || "";
        document.getElementById('p1').innerHTML = h;
        document.getElementById('lbl').innerText = `${cur+1}/${pages.length}`;
        
        const p2 = document.getElementById('p2');
        if(trans) {
            const k = cur+'_t';
            if(cache[k]) p2.innerHTML = cache[k];
            else { p2.innerHTML = "<i>...</i>"; setTimeout(() => { cache[k] = h.replace(/<p>/g, "<p style='color:#007AFF'>"); p2.innerHTML = cache[k]; }, 200); }
        } else p2.innerHTML = "";
    }

    function nav(d) { if(cur+d>=0 && cur+d<pages.length) { cur+=d; render(); } }
    function toggleMenu() { document.getElementById('settings').classList.toggle('open'); }
    function closeBook() { document.getElementById('read-view').style.display='none'; document.getElementById('lib-view').style.display='block'; }
    function toggleTrans() { 
        trans = !trans; 
        document.getElementById('btn-trans').style.background = trans ? 'var(--accent)' : 'none';
        document.getElementById('btn-trans').style.color = trans ? 'white' : 'var(--accent)';
        render(); 
    }
    function setLayout(m) {
        const s = document.getElementById('split');
        if(m==='v') s.classList.add('vertical'); else s.classList.remove('vertical');
        document.getElementById('p1').style.flexBasis = '50%'; document.getElementById('p2').style.flexBasis = '50%';
    }

    // Resizer
    const rs = document.getElementById('resizer');
    const sc = document.getElementById('split');
    const p1 = document.getElementById('p1');
    const p2 = document.getElementById('p2');
    let isResizing = false;

    rs.addEventListener('pointerdown', e => {
        if(e.target.closest('#handle')) return;
        isResizing=true; rs.setPointerCapture(e.pointerId);
        rs.addEventListener('pointermove', onMove); rs.addEventListener('pointerup', onUp);
    });
    function onMove(e) {
        if(!isResizing) return;
        const r = sc.getBoundingClientRect();
        const isV = sc.classList.contains('vertical');
        let pct = isV ? (e.clientY - r.top)/r.height : (e.clientX - r.left)/r.width;
        pct = Math.max(0.1, Math.min(0.9, pct))*100;
        p1.style.flexBasis = pct+'%'; p2.style.flexBasis = (100-pct)+'%';
    }
    function onUp(e) { isResizing=false; rs.releasePointerCapture(e.pointerId); }
    
    document.getElementById('handle').onclick = e => {
        e.stopPropagation(); hidden = !hidden;
        p2.style.display = hidden ? 'none' : 'block';
        p1.style.flexBasis = hidden ? '100%' : '50%';
    };
</script>
</body>
</html>
